/*fixed black menu*/


	@media (min-width: 768px) {
	.navblack {
		background-color: #333;
		width: 100%;
		height: 60px;
		position:relative;
	}

	.menublack {
		position:absolute;
		top:0;
		right:0;
		width: 360px;
		height: 60px;


		
	}

	.menublack  a{
		text-decoration:none;
		display:inline-block;
		color:#fff;
		font-size: 20px;
		line-height: 60px;
		margin-right: 4%;
		font-family: 'Slabo 27px', serif;

	}

	}

	@media (max-width: 767px) {
	.navblack {
		background-color: #333;
		width: 100%;
		height: 90px;
		position:relative;

	}

	.menublack {
		position:absolute;
		top:0;
		
		width: 100%;
		height: 60px;
		text-align:center;
	}

	.menublack  a{
		text-decoration:none;
		display:inline-block;
		color:#fff;
		font-size: 20px;
		line-height: 60px;
		margin-right: 4%;
		font-family: 'Slabo 27px', serif;
		margin-top: 39px;
		
	}

	.logo {
		text-align:center;
	}

	}

	.menublack a:hover {
		color:#ffb0b0;
	}



	.active {
		color:#ffb0b0;
	}



/*JQ menu*/

	.nav {
		width: 100%;
		height:60px;
		background-color: rgba(50, 50, 50, 0.5);
		position:relative;
		position:fixed;
		top:0px;
		background-color:rgba(60,60,60,1.0);
		color: #FFFFFF;
		z-index:9999;

	}

	
	@media (min-width:768px) {
	.menu {
		position:absolute;
		top:0;
		right:0;
		width: 360px;
		
	}
	}

	.nav .menu  a{
		text-decoration:none;
		display:inline-block;
		color:#fff;
		font-size: 20px;
		line-height: 60px;
		margin-right: 4%;
		font-family: 'Slabo 27px', serif;

	}

	@media (max-width:767px) {
		.nav {height: 90px;}
		.menu {
			position:absolute;
			bottom:0;
			right:0;
			width: 100%;
			text-align:center;
		}
		.logo {
			text-align:center;
		}
	}

	.menu a:hover {
		color:#ffb0b0;
	}




/*album*/
	.albumall {
		width: 100%;
		height:auto;
		background-color: #222;
	}
	
	.album{
			width: 100vw;
		
	}

	.album img {
		height: 20%;
		width: 20%;
		float:left;
	}

	.clear {
		clear:both;
	}

	img:hover {
		-webkit-filter:saturate(0.3);
	}






/*footer*/

	.footer {
		width: 100%;
		height: auto;
		background-color: #333;
		padding: 15px 30px;
		color:#ddd;
		text-align:center;
		box-sizing:border-box;
		position:relative;
	}

	.footer a {
		text-decoration:none;
		color:#ddd;
		margin-right: 15px;
		line-height: 30px;
		box-sizing:border-box;
	}

	.footer>p:first-child>a:first-child {
		color:#dd0;
	}

	.footer>p:first-child>a:nth-child(2) {
		color:#f6cada;
	}
	
	.footer>p:first-child>a:hover {
		color:#be0d0d;
	}


	.footer>p>a:hover {
		color:#f69274;
	}
	
	.iconall {
		position:absolute;
		right:25px;
		bottom:3px;

		height: 50px;
		bottom:15px;

	
		

	}

	.icon {
		display:inline-block;
	
		

	}


	@media (max-width: 767px) {
		.iconall {display:none;}
		.footer {font-size: 15px;}
		.footer a {line-height: 20px;}
	}


	.icon:hover {
		animation:icon 1s  infinite ;
	}

	@keyframes icon{
		0% {transform: scale(1,1); top:0;}
		40% {transform: scale(0.7,1); top:0;}
		80% {transform: scale(1,0.8); top:0;}
		100% {transform: scale(1,1); top:0;}
	}
</style>
